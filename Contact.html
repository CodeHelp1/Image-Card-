<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="/style1.css"/>
    <link rel="stylesheet" href="/style2.css"/>
    <title>Image Card Full Responsive web App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>
<body>

    <nav>
        <ul>
           <li class="logo"><a href="index.html">E - Store</a></li>
           <li class="items"><a href="Home.html">Home</a></li>
           <li class="items"><a href="About.html">About</a></li>
           <li class="items"><a href="Contact.html">Contact Us</a></li>
           <li class="btn"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
      </nav>

      <script>
        $(document).ready(function(){
          $('.btn').click(function(){
            $('.items').toggleClass("show");
            $('ul li').toggleClass("hide");
          });
        });
      </script>

    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">Fill up the form and our Team will get back to you within 24 hours</h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <a href="tel:+91 7562011056">+91 7562011056</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <a href="mailto:rahul12@gmail.com">rahul12@gmail.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <a href="#">coursebundler.vercel</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
            <div class="form-wrap">
                <form method="post" name="google-sheet">
                    <h2 class="form-title">Send me a message</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <label for="firstname"></label>
                            <input type="text" name="Firstname" class="fname" placeholder="First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="lastname"></label>
                            <input type="text" name="Lastname" class="lname" placeholder="Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email"></label>
                            <input type="email" name="Email" class="email" placeholder="Mail" required>
                        </div>
                        <div class="form-group">
                            <label for="mobile"></label>
                            <input type="number" name="Number" class="phone" placeholder="Phone" required>
                        </div>
                        <div class="form-group">
                            <label for="message"></label>
                            <textarea name="Message" id="" placeholder="Write your message" required></textarea>
                        </div>
                    </div>
                    <input type="submit" name="Submit" value="Send Message" class="submit-button">
                </form>
            </div>
        </div>
    </section>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxkb0J15Y2Ejy5cOcH6zXkhIynzJjmRw1ktuoNONVMNYvucLZK8E2-HZ3cG7PWitgMc/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
